<ion-popover-view>
    <ion-content>
        <div class="list">
            <div class="item item-icon-left" ng-click="vm.filterServiceType({id: '', icon: 'ion-funnel'})">
                <i class=""></i>
                All Services
            </div>
            <div class="item item-icon-left" ng-repeat="serviceType in vm.serviceTypeList" ng-click="vm.filterServiceType(serviceType)">
                <i class="icon {{serviceType.icon}}"></i>
                {{serviceType.name}}
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-ionic"></i>
                AnotherOne
            </div>
        </div>
    </ion-content>
</ion-popover-view>
