<ion-view view-title="Explore">

    <div class="bar bar-subheader bar-light item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="vm.filter.$">
        </label>
        <button class="button button-outline button-dark icon" ng-class="vm.popoverIcon" ng-click="popover.show($event)"></button>
    </div>

    <ion-content class="has-subheader has-footer" has-bouncing="true">

        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="vm.refresh()">
        </ion-refresher>

        <div class="list card" ng-repeat="service in vm.servicesList | filter:vm.filter | filter:vm.inRange">
            <service-details data="service" class="item item-light service-details" ng-click="vm.showService(service)"></service-details>
        </div>

    </ion-content>

    <!--<div class="bar bar-footer bar-subfooter bar-light button-bar">-->
        <!--<button class="button button-clear button-calm icon {{serviceType.icon}}" ng-class="serviceType.name===vm.filter ? 'activated' : ''" ng-repeat="serviceType in vm.serviceTypeList" ng-click="vm.filter=serviceType.name"></button>-->
        <!--<button class="button"></button> &lt;!&ndash; needed to stabalize buttons on bar &ndash;&gt;-->
    <!--</div>-->

    <div class="bar bar-footer bar-light range range-balanced">
        <i class="icon ion-location"></i>
        <input type="range" ng-model="vm.range" min="10" max="5000">
        <span class="item-note">{{vm.range}}m</span>
    </div>

</ion-view>
