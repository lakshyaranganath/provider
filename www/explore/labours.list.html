<ion-view view-title="Explore">

    <div class="bar bar-subheader bar-light item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="vm.filter.$">
        </label>
        <button class="button button-outline button-dark icon" ng-class="vm.popoverIcon" ng-click="popover.show($event)"></button>
    </div>

    <ion-content class="has-subheader has-footer" has-bouncing="true">

        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="vm.refresh()">
        </ion-refresher>

        <div class="list list-inset labour-list" collection-repeat="labour in vm.laboursList | orderBy:'range' | filter:vm.filter | filter:vm.inRange">
            <labour-details data="labour" class="item item-light labour-details" ng-click="vm.showLabour(labour)"></labour-details>
        </div>

    </ion-content>

    <div class="bar bar-footer bar-light range range-balanced">
        <i class="icon ion-location"></i>
        <input type="range" ng-model="vm.range" min="10" max="5000">
        <span class="item-note">{{vm.range}}m</span>
    </div>

</ion-view>
