<ion-view view-title="Profile">

    <ion-nav-buttons side="right">
        <button ng-click="vm.logout()" class="button button-assertive">
            Logout
        </button>
    </ion-nav-buttons>

    <ion-content has-bouncing="true">

        <div class="list">

            <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="John" ng-model="vm.user.first_name">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Suhr" ng-model="vm.user.last_name">
            </label>

            <!--<label class="item item-input item-stacked-label">-->
                <!--<span class="input-label">Date of Birth</span>-->
                <!--<input type="text" placeholder="dd/mm/yyyy" ng-model="vm.user.dob">-->
            <!--</label>-->

            <div class="item item-text-wrap item-button-right">
                <p>
                    lat: {{vm.user.gps_latitude}}<br/>
                    long: {{vm.user.gps_longitude}}
                </p>
                <button class="button button-assertive" ng-click="vm.getGpsCoordinates()">
                    <i class="icon ion-location"></i>
                </button>
            </div>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Mobile</span>
                <input type="text" placeholder="+91 987654321" ng-model="vm.user.mobile">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Landline</span>
                <input type="text" placeholder="080 25717275" ng-model="vm.user.landline">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Address</span>
                <textarea placeholder="#123, 99th Cross, 32nd Street, Example Layout" ng-model="vm.user.address"></textarea>
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">City</span>
                <input type="text" placeholder="Bangalore" ng-model="vm.user.city">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Zipcode/Pincode</span>
                <input type="text" placeholder="560095" ng-model="vm.user.zipcode">
            </label>

            <label class="item">
                <button ng-click="vm.save()" class="button button-block button-positive">Save</button>
            </label>

        </div>

    </ion-content>
</ion-view>
