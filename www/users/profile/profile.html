<ion-view view-title="Profile">

    <ion-nav-buttons side="right">
        <button ng-click="vm.logout()" class="button button-clear button-assertive icon ion-android-exit"></button>
    </ion-nav-buttons>

    <ion-content has-bouncing="true">

        <div class="list">


            <gps-pos-finder data="vm.user" get-gps-position="vm.getGpsPosition()"></gps-pos-finder>

            <label class="item item-light item-input item-floating-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="First Name" ng-model="vm.user.first_name">
            </label>

            <label class="item item-light item-input item-floating-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Last Name" ng-model="vm.user.last_name">
            </label>

            <!--<label class="item item-light item-input item-floating-label">-->
                <!--<span class="input-label">Date of Birth</span>-->
                <!--<input type="text" placeholder="dd/mm/yyyy" ng-model="vm.user.dob">-->
            <!--</label>-->

            <label class="item item-light item-input item-floating-label">
                <span class="input-label">Mobile</span>
                <input type="text" placeholder="Mobile" ng-model="vm.user.mobile">
            </label>

            <label class="item item-light item-input item-floating-label">
                <span class="input-label">Landline</span>
                <input type="text" placeholder="Landline" ng-model="vm.user.landline">
            </label>

            <label class="item item-light item-input item-floating-label">
                <span class="input-label">Address</span>
                <textarea placeholder="Address" ng-model="vm.user.address" rows="3"></textarea>
            </label>

            <label class="item item-light item-input item-floating-label">
                <span class="input-label">City</span>
                <input type="text" placeholder="City" ng-model="vm.user.city">
            </label>

            <label class="item item-light item-input item-floating-label">
                <span class="input-label">Zipcode/Pincode</span>
                <input type="text" placeholder="Zipcode/Pincode" ng-model="vm.user.zipcode">
            </label>

            <label class="item">
                <button ng-click="vm.save()" class="button button-block button-outline button-dark">Save</button>
            </label>

        </div>

    </ion-content>
</ion-view>
