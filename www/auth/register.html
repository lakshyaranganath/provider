<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Register</h1>
        <div class="buttons">
            <button class="button" ng-click="vm.hideRegisterForm()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="vm.register()">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="First Name" ng-model="vm.user.first_name">
                </label>

                <label class="item item-input item-floating-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Last Name" ng-model="vm.user.last_name">
                </label>

                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Email" ng-model="vm.user.email">
                </label>

                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" ng-model="vm.user.password">
                </label>

                <label class="item item-input item-floating-label">
                    <span class="input-label">Repeat Password</span>
                    <input type="password" placeholder="Repeat Password" ng-model="vm.user.repeat_password">
                </label>

                <label class="item">
                    <button class="button button-block button-royal" type="submit">Register</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
