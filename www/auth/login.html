<ion-view hide-nav-bar="true" cache-view="false">
    <ion-content class="white-page">
        <div class="list">
            <div class="item">
                <br/><br/><br/><br/>
                <h1 class="text-center">Provider</h1>
                <p class="text-center">The only one you'll ever need</p>
            </div>
            <form ng-submit="vm.login()">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="vm.user.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="vm.user.password">
                </label>
                <label class="item">
                    <button class="button button-block button-dark" type="submit">Log in</button>
                </label>
            </form>
            <div class="item item-borderless">
                <button ng-click="vm.showRegisterForm()" class="button button-block button-outline button-balanced">Register</button>
            </div>
        </div>
    </ion-content>
</ion-view>
