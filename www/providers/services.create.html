<ion-view view-title="Provide a new Service">
    <ion-content>

        <div class="list">

            <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="John">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Suhr">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="john@suhr.com">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Date of Birth</span>
                <input type="text" placeholder="dd/mm/yyyy">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Address</span>
                <input type="text" placeholder="#123, 99th Cross, 32nd Street, Example Layout">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Mobile</span>
                <input type="text" placeholder="+91 987654321">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Landline</span>
                <input type="text" placeholder="080 25717275">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">City</span>
                <input type="text" placeholder="Bangalore">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Zip/Pin Code</span>
                <input type="text" placeholder="560095">
            </label>

        </div>

    </ion-content>
</ion-view>
