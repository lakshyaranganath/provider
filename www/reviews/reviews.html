<ion-list class="item-text-wrap">

    <div class="item item-dark item-divider">Reviews</div>

    <ion-item class="item-light review-item" collection-repeat="review in vm.reviewsList">
        <div class="row">
            <h2 class="col col-80">{{review.user_name | capitalize}}</h2>
            <p class="col col-20"><i class="icon ion-star"></i> {{review.rating}}/5</p>
        </div>
        <div class="row">
            <p class="col">{{review.description}}</p>
        </div>
    </ion-item>

</ion-list>
